    <path d="M 0 -12 L 3 -3 L 12 -3 L 5 3 L 8 12 L 0 6 L -8 12 L -5 3 L -12 -3 L -3 -3 Z" fill="#F59E0B"/>
  </g>
  
  <!-- Checkmark Bottom Right -->
